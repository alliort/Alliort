<button class="custom-button" id="myButton">Test Button!</button>

<script>
const btn = document.getElementById('myButton');

let isHover = false;

// hover detection
btn.addEventListener('mouseenter', () => {
    isHover = true;
    if (!btn.matches(':active')) btn.style.transform = 'scale(1.05)';
});

btn.addEventListener('mouseleave', () => {
    isHover = false;
    if (!btn.matches(':active')) btn.style.transform = 'scale(1)';
});

// click detection
btn.addEventListener('mousedown', () => {
    btn.style.transform = 'scale(0.9)'; // shrink while holding
});

btn.addEventListener('mouseup', () => {
    btn.style.transform = isHover ? 'scale(1.05)' : 'scale(1)'; // restore hover or normal
});
</script>
