<!DOCTYPE html>
<html>
<head>
  <title>Alliort.com</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
   body {
    background-color: #1e1e1e;
    margin: 0;
    padding: 50px 20px; /* give some breathing room on sides */
    font-family: Arial, sans-serif;
    color: #fff;
  }

    h1 { color: #895da6; text-align: center; }
    p { text-align: center; }

    /* sidebar */
    #sidebar {
      position: fixed;
      left: -320px;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #2a2a2a;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      overflow-y: auto;
      transition: left 0.3s;
      z-index: 1000;
    }

    #sidebar.open { left: 0; }

    #toggleSidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #3b3b3b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1001;
    }

    #shorts-list img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    /* islands */
  .videos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(360px, 1fr)); /* flexible columns */
    gap: 30px;
    justify-items: center; /* centers each island in its column */
    align-items: start;
    max-width: 1200px; /* prevents them from stretching too wide */
    margin: 0 auto; /* centers the grid container on the page */
  }




  .island {
    width: 100%; /* takes full width of its grid column */
    max-width: 360px; /* ensures consistent sizing */
    height: 320px;
    background: linear-gradient(145deg, #2a2a2a, #3a3a3a);
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 0 25px rgba(255,105,180,0.5);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
  }



  .island iframe {
    width: 100%;
    height: 200px;
    border-radius: 12px;
    margin-bottom: 10px;
  }

  iframe {
    width: 100%;
    height: 200px; /* same for all */
  }

    .youtube-btn { margin-top: 20px; padding: 12px 24px; background-color: #ff0000; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
    .youtube-btn:hover { background-color: #ff0033; }
  </style>
</head>
<body>

  <button id="toggleSidebar">ðŸ“± Shorts</button>

  <div id="sidebar">
    <h2>My YouTube shorts!</h2>
    <div id="shorts-list"></div>
  </div>

  <h1>Welcome to the Alliort website!</h1>
  <p>Watch my videos!</p>

  <div class="videos">
    <div class="island">
      <iframe src="https://www.youtube.com/embed/ngcJWMeqxUw" frameborder="0" allowfullscreen></iframe>
      <p>Hey it's me, Alliort</p>
    </div>
    <div class="island">
      <iframe src="https://www.youtube.com/embed/b-BTrWIYaB8" frameborder="0" allowfullscreen></iframe>
      <p>LAST VIDEO OF PREVIOUS UPDATE!</p>
    </div>
    <div class="island">
      <iframe src="https://www.youtube.com/embed/0NaVF5quUas" frameborder="0" allowfullscreen></iframe>
      <p>Gorilla Tag's 2025 Halloween update!</p>
    </div>
  </div>


  <h2>Check out my YouTube channel!</h2>
  <a href="https://www.youtube.com/@AlliortVR" target="_blank">
    <button class="youtube-btn">â–¶ My YouTube channel!</button>
  </a>

  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    const shorts = [
      "0QYAzFG2_-Q",
      "zcMYjCVba2w"
    ];

    const container = document.getElementById('shorts-list');
    shorts.forEach(id => {
      const link = document.createElement('a');
      link.href = `https://youtu.be/${id}`;
      link.target = "_blank";

      const img = document.createElement('img');
      img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;

      link.appendChild(img);
      container.appendChild(link);
    });
  </script>
</body>
</html>
