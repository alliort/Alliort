<!DOCTYPE html>
<html>
<head>
  <title>Alliort.com</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
   body {
    background-color: #1e1e1e;
    margin: 0;
    padding: 50px 20px; /* give some breathing room on sides */
    font-family: Arial, sans-serif;
    color: #fff;
  }

    h1 { color: #895da6; text-align: center; }
    p { text-align: center; }

    /* sidebar */
    #sidebar {
      position: fixed;
      left: -320px; /* hidden by default */
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #2a2a2a;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.5);
      overflow-y: auto;
      transition: left 0.3s;
      z-index: 1000;
    }

    #sidebar.open {
      left: 0;
    }

     #shortsBtn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #3b3b3b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: margin-left 0.3s; /* animate movement */
      display: block;
      margin-left: 0; /* start position */
    }

    #sidebar.open #shortsBtn {
      margin-left: 10px; /* moves when sidebar has "open" class */
    }

    #toggleSidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #3b3b3b;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      z-index: 1001;
    }

    #toggleSidebar.open { left: 320 }

    #shorts-list img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    /* islands */
  .videos {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
    gap: 30px;
    justify-items: center;
    align-items: start;
    max-width: 1200px;
    margin: 0 auto;
  }

  .island {
    background-color: #2a2a2a;
    border-radius: 20px;
    padding: 15px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .island:hover {
    transform: translateY(-8px);
    box-shadow: 0 0 35px rgba(0,0,0,0.3);
  }
    
  .island iframe {
    width: 100%;
    height: 200px;
    border-radius: 12px;
    margin-bottom: 10px;
  }

  .island-wrapper {
    width: 100%;
    max-width: 360px;
  }

  iframe {
    width: 100%;
    height: 200px; /* same for all */
  }

   .channel-section {
    text-align: center; /* centers everything inside */
    margin-top: 40px;   /* space from islands */
  }

  .youtube-btn {
    margin-top: 20px;
    padding: 12px 24px;
    background-color: #ff0000;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
  }
  .youtube-btn:hover {
    background-color: #ff0033;
  }
  </style>
</head>
<body>

  <button id="toggleSidebar">ðŸ“± Shorts</button>

  </div>

  <h1>Welcome to the Alliort website!</h1>
  <p>Watch my videos!</p>

 <div class="videos">

  </div>
    <div class="island-wrapper">

     </div>
  </div>
  <div class="island-wrapper">

     <iframe src="https://www.youtube.com/embed/0NaVF5quUas" frameborder="0" allowfullscreen></iframe>
     <p>Gorilla Tag's 2025 Halloween update!</p>
    </div>
  </div>
</div>


 <div class="channel-section">
  <h2>Check out my YouTube channel!</h2>
  <a href="https://www.youtube.com/@AlliortVR" target="_blank">
    <button class="youtube-btn">â–¶ My YouTube channel!</button>
  </a>
</div>


  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('open');
    });

    const shorts = [
      "0QYAzFG2_-Q",
      "zcMYjCVba2w"
    ];

    const container = document.getElementById('shorts-list');
    shorts.forEach(id => {
      const link = document.createElement('a');
      link.href = `https://youtu.be/${id}`;
      link.target = "_blank";

      const img = document.createElement('img');
      img.src = `https://img.youtube.com/vi/${id}/hqdefault.jpg`;

      link.appendChild(img);
      container.appendChild(link);
    });
  </script>
</body>
</html>
