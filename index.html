<!DOCTYPE html>
<html>
<head>
  <title>my cute site 😎</title>
  <style>
    body {
      background-color: #222;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;

    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

      border: none;
      border-radius: 8px;

      font-size: 1em;
    }

    button:hover {
      background-color: #ff85c1;
    }

    iframe {
      margin-top: 30px;
      border-radius: 10px;
    }

<body>
  <h1>hello cutie 😏</h1>
  <p>welcome to my free GitHub Pages website!</p>

  <button onclick="alert('you clicked me hehe 😜')">click me</button>

  <!-- YouTube Embed -->
  <h2>check out my channel!</h2>
  <iframe width="560" height="315" 
    src="https://www.youtube.com/embed?listType=user_uploads&list=AlliOrTVR" 
    title="YouTube channel embed" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <script>
    function showAlert() {
      alert("you clicked me hehe 😜");

</html>
