<!DOCTYPE html>
<html>
<head>
  <title>Alliort.com</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #895da6;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .island {
      background-color: #2a2a2a;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      padding: 20px;
      width: 350px;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .island:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(255, 105, 180, 0.5);
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }

    .youtube-btn {
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
    }

    .youtube-btn:hover {
      background-color: #ff0033;
    }
  </style>
</head>

    <div class="island">
      <iframe src="https://www.youtube.com/embed/0NaVF5quUas" frameborder="0" allowfullscreen></iframe>

    </div>
  </div>

  <h2>Check out my YouTube channel!</h2>
